<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Contacto</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/paisaje.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #1e1313;
            background-image: url("img/paisaje.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Estilos del formulario de contacto */
        section {
            padding: 0 1em;
            margin: 2em auto;
            max-width: 630px;
        }

        h2 {
            text-align: center;
            color: #111a75;
            padding: 1em 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            padding: 1em;
            margin: 1em auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea,
        button {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 1em;
            border: none;
            border-bottom: 1px solid #98e8e1;
            background: none;
            outline: 0;
            color: #ffffff;
            box-shadow: 0 0 20px 0 rgba(255, 255, 255, 0.3);
        }

        button {
            background: none;
            color: #111a75;
            border: 0;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration-style: solid;
            padding: 1em;
            border-bottom: #66ffd1;
        }

        @media screen and (max-width: 600px) {
            nav ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav ul li {
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Galería de Arte</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Contacto</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="solicitud">Tipo de solicitud:</label>
        <select id="solicitud" name="solicitud" required>
            <option value="compra">Compra</option>
            <option value="consulta">Consulta</option>
            <option value="venta">Venta</option>
        </select>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>

</body>
</html>
