<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Contacto</title>
    <style>
        /* Estilos de la página de contacto */
        /* ... */
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/paisaje.jpg");
            background-repeat: no-repeat;
            background-size: 1600px;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #1e1313;
            background-image: url("img/paisaje.jpg");
            background-repeat: no-repeat;
            background-size: 1600px;
            color: #111a75;
            padding: .7em;
            text-align: center;


        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #111a75;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }


        input[type="text"],
        input[type="email"],
        select,
        textarea,
        option,
        button {
            width: 100%;
            padding: .7em;
            border: none;
            border-bottom: 1px solid #98e8e1;
            background: none;
            outline: 0;
            color: #ffffff;
            box-shadow: 0 0 20px 0 rgb(255, 255, 255, .3);
        }



        button {
            background: none;
            color: #111a75;
            border: 0;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration-style: solid;
            padding: 1em;
            border-bottom: #66ffd1;

        }

        @media screen and (max-width: 600px) {
            input[type="text"],
            input[type="email"],
            select,
            textarea,
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Galería de Arte</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<section style="padding-right: 30em;padding-left: 30em;">
    <h2 style="text-align: center; color: #111a75; padding: 2em;">Contacto</h2>
    <form style="box-shadow: 0 0 20px 0 rgb(255, 255, 255, .3);margin: 1.5em">
        <label style="margin-left: 12px; font-weight: bold" for="nombre">Nombre:</label>
        <input style="padding:0em" type="text" id="nombre" name="nombre" required>
        <label style="margin-left: 12px; font-weight: bold;" for="email">Correo electrónico:</label>
        <input style="padding:0em" type="email" id="email" name="email" required>
        <label style="margin-left: 12px; font-weight: bold;" for="solicitud">Tipo de solicitud:</label>
        <select style="color: #1e1313; font-weight: bold;" id="solicitud" name="solicitud" required>
            <option style="background: rgb(170,191,112)" ;  value="compra">Compra</option>
            <option style="background: rgb(170,191,112)" ; value="consulta">Consulta</option>
            <option style="background: rgb(170,191,112)" ; value="venta">Venta</option>
        </select>
        <label style="margin-left: 12px; font-weight: bold;" for="mensaje">Mensaje:</label>
        <textarea style="padding:0em" id="mensaje" name="mensaje" required></textarea>
        <button  type="submit">Enviar</button>
    </form>
</section>
</body>
</html>
