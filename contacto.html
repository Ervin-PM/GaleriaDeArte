<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Contacto</title>
    <style>
        /* Estilos de la página de contacto */
        /* ... */
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/paisaje.jpg");
            background-repeat: no-repeat;
            background-size: 1600px;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #1e1313;
            background-image: url("img/paisaje.jpg");
            background-repeat: no-repeat;
            background-size: 1600px;
            color: #111a75;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #111a75;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .intro {
            padding: 50px;
            text-align: center;
            font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea,
        button {

            padding: 10px;
            margin-bottom: 10px;
            box-sizing: content-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-wrapper {
            box-shadow: 0 0 20px 0 rgba(255, 255, 255, .3);
        }

        button {
            background-color: #98e8e1;
            color: #111a75;
            border: none;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            input[type="text"],
            input[type="email"],
            select,
            textarea,
            button {
                width: 30%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Galería de Arte</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Contacto</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="solicitud">Tipo de solicitud:</label>
        <select id="solicitud" name="solicitud" required>
            <option value="compra">Compra</option>
            <option value="consulta">Consulta</option>
            <option value="venta">Venta</option>
        </select>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>

</body>
</html>
