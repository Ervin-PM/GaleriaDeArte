<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Galería</title>
    <style>
        /* Estilos de la página de contacto */
        /* ... */
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/paisaje.jpg");
            background-repeat: no-repeat;
            background-size: 1600px;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #1e1313;
            background-image: url("img/paisaje.jpg");
            background-repeat: no-repeat;
            background-position:center;
            background-size: 330vh;
            color: #111a75;
            padding: 0;
            text-align: center;
            margin-top: 80px;



        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #111a75;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-image: url("img/paisaje.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 330vh;
        }

        h2{
            text-align: center;
            font-size: 40px;
            font-family: Arial, sans-serif;
            margin-top: 80px;
            color: aqua;
            text-shadow: 0px 0px 6px black;
        }

        .content-all{
            width: 210px;
            margin: auto;
            perspective: 800px;
            position: relative;
            margin-top: 90px;
        }

        .content-carrousel{
            width: 100%;
            position: absolute;
            animation: rotar 10s infinite linear;
            transform-style: preserve-3d;
            padding-top: 3em;

        }

        .content-carrousel:hover{
            animation-play-state: paused;
            cursor: pointer;
        }


        .content-carrousel figure{
            width: 100%;
            height: 120px;
            overflow: hidden;
            position: absolute;
            box-shadow: 0px 0px 20px 0px black;
            transition: all 300ms;


        }

        .content-carrousel figure:hover{
            box-shadow: 0px 0px 0px 0px black;
            transition: all 300ms;
        }

        .content-carrousel figure:nth-child(1){transform: rotateY(0deg) translateZ(300px);}
        .content-carrousel figure:nth-child(2){transform: rotateY(40deg) translateZ(300px);}
        .content-carrousel figure:nth-child(3){transform: rotateY(80deg) translateZ(300px);}
        .content-carrousel figure:nth-child(4){transform: rotateY(120deg) translateZ(300px);}
        .content-carrousel figure:nth-child(5){transform: rotateY(160deg) translateZ(300px);}
        .content-carrousel figure:nth-child(6){transform: rotateY(200deg) translateZ(300px);}
        .content-carrousel figure:nth-child(7){transform: rotateY(240deg) translateZ(300px);}
        .content-carrousel figure:nth-child(8){transform: rotateY(280deg) translateZ(300px);}
        .content-carrousel figure:nth-child(9){transform: rotateY(320deg) translateZ(300px);}
        .content-carrousel figure:nth-child(10){transform: rotateY(360deg) translateZ(300px);}

        .content-carrousel img{
            width: 100%;
            transition: all 300ms;
        }

        .content-carrousel img:hover{
            transform: scale(1.2);
            transition: all 300ms;
        }


        @keyframes rotar{
            from{
                transform: rotateY(0deg);
            }to{
                 transform: rotateY(360deg);
             }
        }

    </style>
</head>
<body>

<header>
    <h1>Galería de Arte</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<div class="content-all">
    <div class="content-carrousel">
        <figure><img src="img/flora.png"></figure>
        <figure><img src="img/Inicio.png"></figure>
        <figure><img src="img/namecu.png"></figure>
        <figure><img src="img/paisaje.jpg"></figure>
        <figure><img src="img/postre.png"></figure>
        <figure><img src="img/Prestancia.png"></figure>
        <figure><img src="img/Legion.png"></figure>
        <figure><img src="img/Musica.png"></figure>
        <figure><img src="img/Sol%20de%20invierno.png"></figure>
        <figure><img src="img/Deseo.png"></figure>
    </div>
</div>

</body>
</html>
